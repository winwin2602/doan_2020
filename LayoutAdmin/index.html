<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dashboard</title>
	<!-- Bootstrap Css -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<!-- Font awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
	<!-- Font Family -->
	<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
	<!-- Style Css -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- Responsive Css -->
	<link rel="stylesheet" type="text/css" href="css/responsive.css">
</head>
<body>
	<!-- Page -->
	<div id="admin_layout">

		<!-- Sidebar -->
		<ul class="sidebar" >
			<!-- Dash board -->
			<div class="dash_board">
				<div class="dash_board_ava">
					<img src="images/sunflower.png" alt="#">
				</div>
				<a class="dash_board_link" href="index.html"> Dashboard </a>
			</div>
			<!-- Manage list -->
			<li class="list_item">
				<a class="item_link" href="brand.html">Brand</a>
			</li>
			<li class="list_item">
				<a class="item_link" href="#">Category</a>
			</li>
			<li class="list_item">
				<a class="item_link" href="#">Product</a>
			</li>
			<li class="list_item">
				<a class="item_link" href="#">User Management</a>
			</li>
			<li class="list_item">
				<a class="item_link" href="#">Slide</a>
			</li>
			<li class="list_item">
			 <a class="item_link" href="#">Order Management</a>
			</li>
		</ul>
		<!-- End Sidebar -->

		<!-- Content -->
		<div class="content">
			<!-- NavBar -->
			<nav class="topbar">
				<!-- Search Form -->
				<form class="search_form">
					<div class="input-group">
						<input type="text" class="form-control" placeholder="Search">
						<div class="input-group-append">
							<button class="btn btn-primary" type="button">
								<i class="fas fa-search fa-sm"></i>
							</button>
						</div>
					</div>
				</form>
				<!-- Admin Icon -->
				<div class="admin_profile">
					<a class="nav-link dropdown-toggle" href="#">Admin Name</a>
					<div class="logout_button">
						<a href="#">Logout</a>
					</div>
				</div>
			</nav>
			<!-- Content Area -->
			<div class="container-fluid">
				<h2>Dashboard</h2>
			</div>
		</div>
		<!-- End Content -->

	</div>

	<!-- jQuery -->
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<!-- Boostrap Js -->
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<!-- Custom Js -->
	<script type="text/javascript" src="js/custom.js"></script>
</body>
</html>
