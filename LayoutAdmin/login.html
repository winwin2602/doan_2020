<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<!-- Bootstrap Css -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<!-- Font awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
	<!-- Font Family -->
	<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
	<!-- Style Css -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- Responsive Css -->
	<link rel="stylesheet" type="text/css" href="css/responsive.css">
</head>
<body>
	<!-- Page -->
	<div id="login_page">
		<div class="container">
			<div class="login_inner">
				<!-- Form login -->
				<div class="col-xs-12 col-sm-6">
					<div class="login_form">
						<h3>WeaShop</h3>
						<form>
							<div class="form-group">
								<input type="email" class="form-control form_custom" placeholder="Enter email">
							</div>
							<div class="form-group">
								<input type="password" class="form-control form_custom" placeholder="Password">
							</div>
							<button type="submit" class="btn btn-primary submit_button">Submit</button>
						</form>
					</div>
				</div>
				<!-- Image -->
				<div class="col-xs-12 col-sm-6">
					<div class="gallery">
						<img src="images/sunflower.png" alt="#">
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- jQuery -->
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<!-- Boostrap Js -->
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
